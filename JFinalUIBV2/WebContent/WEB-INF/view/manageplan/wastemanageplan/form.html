
<div class="form-group">
	<label class="col-sm-2 control-label">文件名</label>
	<div class="col-sm-7">
		<input type="text" name="wastemanageplan.documentname" value="${escapeXml(wastemanageplan.documentname!)}"
			class="form-control" maxlength="100" vMin="2" 
			vType="length" onblur="platform_verify.onblurVali(this);">
	</div>
	<span class="help-inline col-sm-2"> 
		<i class="fa fa-info-circle"></i> 1-50位任意字符 
	</span>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">年份</label>
	<div class="col-sm-7">
		<input type="text" name="wastemanageplan.year" value="${escapeXml(wastemanageplan.year!)}"
			class="form-control" maxlength="10000" vMin="2" 
			vType="length" onblur="platform_verify.onblurVali(this);">
	</div>
	<span class="help-inline col-sm-2"> 
		<i class="fa fa-info-circle"></i> 1-50位任意字符 
	</span>
</div>
