
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/manageplan/index/content');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/manageplan/wastemanageplan');">管理计划</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
				<form role="form" class="form-horizontal">

					<div class="form-group">
						<label class="col-sm-2 control-label">管理计划备案号</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
							readonly="readonly" value="${escapeXml(wastemanageplan.ids!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">年份</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" 
							readonly="readonly" value="${escapeXml(wastemanageplan.year!)}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">文件</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(wastemanageplan.documentname!)}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">部门负责人</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(wastemanageplan.environmentname!)}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">部门联系电话</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(wastemanageplan.environmentphone!)}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">创建时间</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(wastemanageplan.sys_created!)}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">状态</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(wastemanageplan.statename!)}">
						</div>
					</div>
					
				</form>
			</div>
		
		</div>
	</div>
</div>
