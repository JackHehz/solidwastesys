<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/test/index/content');">${i18nMap["admin.common.mainPage"]}</a></li>

			<li class="active">添加</li>
		</ol>
	</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">添加</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">

				<form id="editForm" action="${cxt!}/jf/test/blog/save"method="POST" role="form" class="form-horizontal">
					<div class="form-group">
						<div class="widget-container fluid-height clearfix">

							<div class="heading">
								<a type="button" class="btn btn-primary" href="#" id="add-row"><i class="icon-plus"></i>添加</a>
							</div>
							<div class="widget-content padded clearfix">
								<table class="table table-bordered table-hover" id="datatable-editable">
									<thead>
									<th>
										废物名称
									</th>
									<th>
										废物类别
									</th>
									<th class="hidden-xs">
										废物代码
									</th>
									<th class="hidden-xs">
										计量单位
									</th>
									<th class="hidden-xs">
										处置量
									</th>
									<th class="hidden-xs">
										处置日期
									</th>
									<th width="60"></th>

									</thead>
									<tbody>



									</tbody>
								</table>
							</div>
						</div>
					</div>

					<% include("/test/blog/form.html"){} %>
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-3">
							<% if(authUrl("/jf/test/blog/save")){ %>
							<button type="button" class="btn btn-red"
									onclick="platform_verify.formValiSubmit(this.form);">
								${i18nMap["admin.common.submit"]}
								<i class="fa fa-arrow-circle-right"></i>
							</button>
							<% } %>

						</div>
					</div>

				</form>
				
			</div>
		
		</div>
	</div>
</div>
