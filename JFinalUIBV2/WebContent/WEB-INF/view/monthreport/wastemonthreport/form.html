
<div class="form-group">
	<label class="col-sm-2 control-label">年份</label>
	<div class="col-sm-7">
		<input type="text" name="wastemonthreport.reportyear" value="${escapeXml(wastemonthreport.reportyear!)}"
			class="form-control" maxlength="100" vMin="2" 
			vType="length" onblur="platform_verify.onblurVali(this);">

	</span>
</div>
