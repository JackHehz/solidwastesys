
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/monthreport/index/content');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/monthreport/wastemonthreport');">月报登记</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
				<form role="form" class="form-horizontal">


					<div class="form-group">
						<label class="col-sm-2 control-label">年份</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(wastemonthreport.reportyear!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">月份</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" 
							readonly="readonly" value="${escapeXml(wastemonthreport.reportmonth!)}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">填报单位</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(wastemonthreport.medicalorg!)}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">经办人</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(wastemonthreport.trustee!)}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">体积</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(wastemonthreport.totalinfectantvolumen!)}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">重量</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(wastemonthreport.totalinfectantweight!)}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">填表日期</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(wastemonthreport.reportdate!)}">
						</div>
					</div>

					
				</form>
			</div>
		
		</div>
	</div>
</div>
