
<div class="modal-header" >
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="panel-title"><span class="text-bold">查看</span></h4>

</div>

<div class="modal-body">
	<form role="form" class="form-horizontal">

		<div class="form-group">
			<label class="col-sm-2 control-label">车辆类型</label>
			<div class="col-sm-7">
				<input type="text" class="form-control"
					   readonly="readonly" value="${escapeXml(carinformationsearch.cartype!)}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">车牌号码</label>
			<div class="col-sm-7">
				<input type="text" class="form-control"
					   readonly="readonly" value="${escapeXml(carinformationsearch.carnumber!)}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">车辆所属企业</label>
			<div class="col-sm-7">
				<input type="text" class="form-control"
					   readonly="readonly" value="${escapeXml(carinformationsearch.ownedenterprise!)}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">驾驶员</label>
			<div class="col-sm-7">
				<input type="text" class="form-control"
					   readonly="readonly" value="${escapeXml(carinformationsearch.driver!)}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">联系电话</label>
			<div class="col-sm-7">
				<input type="text" class="form-control"
					   readonly="readonly" value="${escapeXml(carinformationsearch.conphone!)}">
			</div>
		</div>
	</form>

</div>
<div class="modal-footer">
	<button type="button" data-dismiss="modal" class="btn">${i18nMap["admin.common.close"]}</button>

</div>
