
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/manifest/index/content');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/manifest/tranmanifest');">电子联单</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
				<form role="form" class="form-horizontal">

					<div class="form-group">
						<label class="col-sm-2 control-label">转移计划编号</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" 
							readonly="readonly" value="${escapeXml(tranmanifest.transappcode!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">移出单位名称</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" 
							readonly="readonly" value="${escapeXml(tranmanifest.generatorname!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">运输单位名称</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(tranmanifest.transunitname!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">接收单位名称</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(tranmanifest.receivername!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">危险废物名称</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(tranmanifest.wastename!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">废物类别</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(tranmanifest.wastetype!)}">
						</div>
					</div>

					<!--<div class="form-group">-->
						<!--<label class="col-sm-2 control-label">废物代码</label>-->
						<!--<div class="col-sm-7">-->
							<!--<input type="text" class="form-control"-->
								   <!--readonly="readonly" value="${escapeXml(tranmanifest.wastecode!)}">-->
						<!--</div>-->
					<!--</div>-->

					<div class="form-group">
						<label class="col-sm-2 control-label">转移数量</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(tranmanifest.wasteamount!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">转移联单发运日期</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(tranmanifest.initiatedate!)}">
						</div>
					</div>
					
				</form>
			</div>
		
		</div>
	</div>
</div>
