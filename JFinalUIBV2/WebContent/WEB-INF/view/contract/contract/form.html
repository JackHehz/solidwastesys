
<div class="form-group">
	<label class="col-sm-2 control-label">合同名称</label>
	<div class="col-sm-7">
		<input type="text" name="contract.contractname" value="${escapeXml(contract.contractname!)}"
			   class="form-control" maxlength="10000" vMin="2"
			   vType="length" onblur="platform_verify.onblurVali(this);">
	</div>
	<span class="help-inline col-sm-2">
		<i class="fa fa-info-circle"></i> 1-50位任意字符
	</span>
</div>
