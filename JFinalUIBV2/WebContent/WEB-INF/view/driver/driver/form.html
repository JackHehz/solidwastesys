	<div class="col-sm-7">
		<input type="text" name="driver.name" value="${escapeXml(driver.name!)}"
			class="form-control" maxlength="100" vMin="1"
			vType="length" onblur="platform_verify.onblurVali(this);">
	</div>

	</span>
</div>
