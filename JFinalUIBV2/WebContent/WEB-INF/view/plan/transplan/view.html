
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/plan/index/content');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/plan/transplan');">转移计划4</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
				<form role="form" class="form-horizontal">

					<div class="form-group">
						<label class="col-sm-2 control-label">转移计划编号</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" 
							readonly="readonly" value="${escapeXml(transplans.transplancode!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">移出单位</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" 
							readonly="readonly" value="${escapeXml(transplans.generatorname!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">移出地址</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(transplans.generatoraddress!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">邮编</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(transplans.generatorpostcode!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">移出单位联系人</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(transplans.generatorlinkman!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">移出单位联系电话</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(transplans.generatorlinkphone!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">接收单位</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(transplans.receivername!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">地址</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(transplans.receiveraddress!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">邮编</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(transplans.receiverpostcode!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">接收单位联系人</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(transplans.receiverlinkman!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">接收单位联系电话</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(transplans.receiverlinkphone!)}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">接收单位许可证号</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								   readonly="readonly" value="${escapeXml(transplans.receiverlicense!)}">
						</div>
					</div>
					
				</form>
				<div class="row col-sm-offset-5">
					<button type="button" class="btn btn-green "
							onclick="common_ajax.ajaxMainPanel(
												'/jf/plan/transplan');">
						返回

					</button>
				</div>

			</div>
		
		</div>
	</div>
</div>
