
<div class="form-group">
	<label class="col-sm-2 control-label">单位名称</label>
	<div class="col-sm-7">
		<input type="text" name="enterinfo.name" value="${escapeXml(enterinfo.name!)}"
			class="form-control" maxlength="100" vMin="2" 
			vType="length" onblur="platform_verify.onblurVali(this);">
	</div>
	<span class="help-inline col-sm-2"> 
		<i class="fa fa-info-circle"></i> 1-50位任意字符 
	</span>
</div>
