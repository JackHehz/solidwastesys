
<div class="form-group">
	<label class="col-sm-2 control-label">废物名称</label>
	<div class="col-sm-7">
		<input type="text" name="rwaste.wastename" value="${escapeXml(rwaste.name!)}"
			class="form-control" maxlength="100" vMin="2" 
			vType="length" onblur="platform_verify.onblurVali(this);">
	</div>
	<span class="help-inline col-sm-2"> 
		<i class="fa fa-info-circle"></i> 1-50位任意字符 
	</span>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">废物类型</label>
	<div class="col-sm-7">
		<input type="text" name="enterinfoProcess.county" value="${escapeXml(enterinfoProcess.wastetype!)}"
			class="form-control" maxlength="10000" vMin="2" 
			vType="length" onblur="platform_verify.onblurVali(this);">
	</div>
	<span class="help-inline col-sm-2"> 
		<i class="fa fa-info-circle"></i> 1-50位任意字符 
	</span>
</div>
